<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cash Cards - Family Cash Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            color: #667eea;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .actions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .add-card-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card-id {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .card-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .card-owner {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .edit-btn:hover {
            opacity: 0.8;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .submit-btn {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’³ My Cash Cards</h1>
            <div class="user-info">
                <span class="username" id="username">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div class="actions">
            <button class="add-card-btn" onclick="openAddModal()">âž• Add New Cash Card</button>
        </div>

        <div id="loading" class="loading">Loading your cash cards...</div>
        <div id="cardsContainer" class="cards-grid"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Cash Card</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentPassword = null;
        let editingCardId = null;

        // Check if user is logged in
        window.onload = async () => {
            // Get credentials from prompt (in real app, use proper login page)
            currentUser = prompt('Enter your username:');
            currentPassword = prompt('Enter your password:');

            if (!currentUser || !currentPassword) {
                window.location.href = '/register.html';
                return;
            }

            document.getElementById('username').textContent = currentUser;
            await loadCashCards();
        };

        async function loadCashCards() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('cardsContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch('/cashcards', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPassword)
                    }
                });

                if (response.status === 401) {
                    showMessage('Invalid credentials. Please log in again.', 'error');
                    setTimeout(() => window.location.reload(), 2000);
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load cash cards');
                }

                const cards = await response.json();
                loading.style.display = 'none';

                if (cards.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Cash Cards Yet</h2>
                            <p>Click "Add New Cash Card" to create your first card!</p>
                        </div>
                    `;
                } else {
                    cards.forEach(card => {
                        container.appendChild(createCardElement(card));
                    });
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage('Error loading cash cards: ' + error.message, 'error');
            }
        }

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = `
                <div class="card-id">ID: ${card.id}</div>
                <div class="card-amount">$${card.amount.toFixed(2)}</div>
                <div class="card-owner">Owner: ${card.owner}</div>
                <div class="card-actions">
                    <button class="edit-btn" onclick="editCard(${card.id}, ${card.amount})">Edit</button>
                    <button class="delete-btn" onclick="deleteCard(${card.id})">Delete</button>
                </div>
            `;
            return cardDiv;
        }

        function openAddModal() {
            editingCardId = null;
            document.getElementById('modalTitle').textContent = 'Add Cash Card';
            document.getElementById('amount').value = '';
            document.getElementById('cardModal').classList.add('active');
        }

        function editCard(id, amount) {
            editingCardId = id;
            document.getElementById('modalTitle').textContent = 'Edit Cash Card';
            document.getElementById('amount').value = amount;
            document.getElementById('cardModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
            editingCardId = null;
        }

        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            
            try {
                let response;
                if (editingCardId) {
                    // Update existing card
                    response = await fetch(`/cashcards/${editingCardId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPassword),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ amount, owner: currentUser })
                    });
                } else {
                    // Create new card
                    response = await fetch('/cashcards', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPassword),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ amount, owner: currentUser })
                    });
                }

                if (response.ok) {
                    showMessage(editingCardId ? 'Card updated successfully!' : 'Card created successfully!', 'success');
                    closeModal();
                    await loadCashCards();
                } else {
                    showMessage('Failed to save card', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function deleteCard(id) {
            if (!confirm('Are you sure you want to delete this cash card?')) {
                return;
            }

            try {
                const response = await fetch(`/cashcards/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPassword)
                    }
                });

                if (response.ok) {
                    showMessage('Card deleted successfully!', 'success');
                    await loadCashCards();
                } else if (response.status === 404) {
                    showMessage('Card not found', 'error');
                } else {
                    showMessage('Failed to delete card', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function logout() {
            currentUser = null;
            currentPassword = null;
            showMessage('Logged out successfully!', 'info');
            setTimeout(() => window.location.href = '/register.html', 1500);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
